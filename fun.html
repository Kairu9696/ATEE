<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Page üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:0;
      font-family: Nunito, sans-serif;
      background: radial-gradient(circle at top, #f4afca, #e02f76);
      color:#fff; text-align:center;
    }
    h1 { font-family: Pacifico, cursive; color:#ffd76d; margin-top:40px; }
    p { margin-bottom:20px; }

    .btn {
      display:inline-block; margin-top:30px;
      background:linear-gradient(135deg, #ff9fd1 0%, #ffd76d 100%);
      color:#312224; border:none; border-radius:12px;
      padding:10px 14px; font-weight:800; cursor:pointer;
      text-decoration:none;
      box-shadow:0 6px 20px rgba(255,127,191,0.35), 0 2px 10px rgba(255,215,109,0.25);
      transition:transform .15s ease, filter .15s ease;
    }
    .btn:hover { transform:translateY(-2px) scale(1.05); filter:brightness(1.1); }

    .video { margin:30px auto; max-width:90%; }
    .video iframe { width:100%; max-width:560px; height:315px; border-radius:12px; }

    /* Gallery styling */
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:20px;
      padding:20px;
      max-width:1000px;
      margin:0 auto;
    }
    .gallery figure {
      background:rgba(255,255,255,0.1);
      border-radius:12px;
      padding:10px;
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
      transition:transform .2s ease;
    }
    .gallery figure:hover { transform:scale(1.05); }
    .gallery img {
      width: 100%;
      height: 180px; /* consistent height */
      object-fit: cover; /* crop neatly */
      border-radius: 12px;
    }
    .gallery figcaption {
      margin-top:8px;
      font-size:14px;
      color:#ffd76d;
    }

    .music-toggle {
      position:fixed;
      right:14px;
      bottom:14px;
      z-index:100;
      text-align:right;
    }
    .tiny { font-size:12px; opacity:0.8; }

    .btn.back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 200;
    }

    /* Cats that appear randomly */
    .cat {
      position:fixed;
      width:120px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.5);
      transition:transform .3s ease, opacity .3s ease;
      opacity:0;
      z-index:50;
    }
    .cat.show {
      opacity:1;
      transform:scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üòÇ Fun Time!</h1>
  <p>Here‚Äôs a funny video and a gallery of cats to make you smile!</p>

  <div class="video">
    <iframe src="Manny Pacquiao new year 2016.mp4" 
            title="Funny video" frameborder="0" allowfullscreen></iframe>
  </div>

  <p>HAPPY 1K KUTINGGGG!</p>

  <!-- Gallery section -->
  <div class="gallery">
    <figure>
      <img src="maxmax.png" alt="Memories" />
      <figcaption>MADMAX</figcaption>
    </figure>
    <figure>
      <img src="kai2.png" alt="Memories" />
      <figcaption>KAIRU</figcaption>
    </figure>
    <figure>
      <img src="WIS2.png" alt="Memories" />
      <figcaption>WIS</figcaption>
    </figure>
    <!-- Add more <figure> blocks as needed -->
  </div>

  <a href="index.html" class="btn back">‚¨ÖÔ∏è Back</a>

  <!-- Music toggle -->
  <div class="music-toggle">
    <button class="btn" id="musicBtn">Play music üé∂</button>
    <div class="tiny">Tip: enable sound to hear background music</div>
  </div>
  <audio id="bgm" src="Paramore - The Only Exception (Audio) - YOUMUSIC.mp3" loop preload="none"></audio>

  <script>
    // Music toggle
    const musicBtn = document.getElementById('musicBtn');
    const bgm = document.getElementById('bgm');
    let playing = false;
    musicBtn.addEventListener('click', async () => {
      try {
        if (!playing) {
          await bgm.play();
          playing = true;
          musicBtn.textContent = 'Pause music üéµ';
        } else {
          bgm.pause();
          playing = false;
          musicBtn.textContent = 'Play music üé∂';
        }
      } catch (err) {
        console.log('Music toggle error', err);
      }
    });

    // üê± Meme Cat Spawner
    const catImages = [
      "devil-cat-evil.webp",
      "aaaah-cat.webp",
      "cat-tongue-shake-cat-meme.webp",
      "memes.gif",
      "fanny-car.gif",
      "best-banana-cat.webp"
    ];

    function spawnCat() {
      const img = document.createElement("img");
      img.src = catImages[Math.floor(Math.random() * catImages.length)];
      img.className = "cat";
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      img.style.left = x + "px";
      img.style.top = y + "px";
      document.body.appendChild(img);
      setTimeout(() => img.classList.add("show"), 100);
      setTimeout(() => {
        img.classList.remove("show");
        setTimeout(() => img.remove(), 300);
      }, 5000);
    }

    // Spawn a cat every 3 seconds
    setInterval(spawnCat, 3000);
  </script>
</body>
</html>
